<div class="script__relay-slider__arrow script__relay-slider__arrow-{{direction}}">
    {% if direction=='left' %}
    <i class="fa-solid fa-chevron-left"></i>
    {% else %}
    <i class="fa-solid fa-chevron-right"></i>
    {% endif %}
</div>

<style>
    .script__relay-slider__arrow {
        display: flex;
        justify-content: center;
        align-items: center;
        width: var(--arrow-width);
        aspect-ratio: 1/1;
        font-weight: bold;
        border-radius: 5px;
        background-color: white;
        box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.2s;
    }

    .script__relay-slider__arrow:hover {
        background-color: rgb(250, 250, 250);
        box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.2);
    }

    .script__relay-slider__arrow:active {
        background-color: rgb(245, 245, 245);
    }

    .script__relay-slider__arrow--disabled {
        background-color: #f5f5f5;
        box-shadow: none;
        cursor: no-drop;
        color: rgb(170, 170, 170);
    }

    .script__relay-slider__arrow--disabled:hover {
        background-color: #f5f5f5;
        box-shadow: none;
    }

    .script__relay-slider__arrow--disabled:active {
        background-color: #f5f5f5;
    }

</style>
