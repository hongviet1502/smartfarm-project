    .script__item {

        flex: 1 0 1%;
        /* margin: 5px var(--gap) var(--gap) 0;

        margin: 0px var(--gap) var(--gap) 0;
        min-width: 20rem;

        height: 180px;

        border: 1.5px solid #14F152;
        border-radius: 10px;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);

    .script__item__dot {
        position: absolute;

    .script__item__dot .dropdown-menu {
        min-width: 0;

    .script__item__dot .dropdown-item:hover {
        background-color: #E6E6E6;
        filter: brightness(90%);

    .script__item__dot .dropdown-item:active {
        background-color: #E6E6E6;

        margin-left: 10px;

    </style>
    
    <script>
        function scriptCardScript() {
            changeScriptCardWidthBaseOnContainer()
    
            function changeScriptCardWidthBaseOnContainer(params) {
                const scriptContainer = document.getElementsByClassName('script__container')[0]
                const scripts = document.getElementsByClassName('script__item')
                const gap = parseInt(getComputedStyle(scriptContainer).getPropertyValue('--gap').slice(0, -2))
                const scriptWidth = parseInt(getComputedStyle(scriptContainer).getPropertyValue('--script-width').slice(0, -2))
                let numberOfScriptInARow = 0
                new ResizeObserver(() => {
                    let newNumberOfScriptInARow = Math.floor(scriptContainer.offsetWidth / (scriptWidth + gap))
                    if (numberOfScriptInARow !== newNumberOfScriptInARow) {
                        numberOfScriptInARow = newNumberOfScriptInARow
                        for (let script of scripts) {
                            script.style.maxWidth = `calc(100% / ${numberOfScriptInARow} - ${gap}px)`
                        }
                    }
                }).observe(scriptContainer)
            }
        }
    
        scriptCardScript()
    </script>
