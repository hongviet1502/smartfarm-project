<div class="script__relay-slider__edit__item" type="{{relay.type}}" _id="{{relay._id}}">
    <div class="script__relay-slider__edit__item__header">
        <div class="script__relay-slider__edit__item__header__image">
            <img src="{{url_for('static', filename='icons/relay.png')}}" alt="">
        </div>
        <div class="script__relay-slider__edit__item__header__name">
            {{relay.name}}
        </div>
        <div class="script__relay-slider__edit__item__header__add">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
    </div>
    <div class="script__relay-slider__edit__item__body">
        <div class="container">
            <div class="row mt-2">
                <div class="col-4">Trạng thái</div>
                <div class="col-8">
                    <div class="div script__relay-slider__edit__item__switch form-check form-switch form-switch-lg">
                        <input class="form-check-input script__relay__switch" type="checkbox" role="switch">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">Tùy chọn</div>
                <div class="col-8">
                    <input type="checkbox" class="option edit_option_check" >
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-4">Độ trễ</div>
                <div class="col-8">
                    <input type="number" class="form-control script__edit__relay-delay" min="0" required>
                </div>
            </div>
            <div class="row mt-3">

                <div class="col-4">Thời gian hoạt động</div>
                <div class="col-8">
                    <input type="number" class="form-control script__edit__relay-active-time" min="1" required>
                </div>
            </div>
            <div class="col" style="display: none;">
                <input type="checkbox" class="option edit_option_config" >
            </div>
        </div>
    </div>
</div>
