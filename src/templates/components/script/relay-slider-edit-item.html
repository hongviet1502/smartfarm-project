<div class="script__relay-slider__edit__item" type="{{relay.type}}" _id="{{relay._id}}">
    <div class="script__relay-slider__edit__item__header">
        <div class="script__relay-slider__edit__item__header__image">
            <img src="{{url_for('static', filename='icons/relay.png')}}" alt="">
        </div>
        <div class="script__relay-slider__edit__item__header__name">
            {{relay.name}}
        </div>
        <div class="script__relay-slider__edit__item__header__add">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
    </div>
    <div class="script__relay-slider__edit__item__body" style="display:flex ;">
        <div class="">
            <img src="{{url_for('static', filename='icons/relay.png')}}" alt="" style="height:65px; margin-top: 70px;">
        </div>
        <div class="container">
            <div class="row mt-2">
                <div class="col-8">
                    <div class="div script__relay-slider__edit__item__switch form-check form-switch form-switch-lg">
                        <input class="form-check-input script__relay__switch" type="checkbox" role="switch">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
