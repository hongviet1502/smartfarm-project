{% extends 'base.html' %}

{% block title %} Quản lý Firmware {% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/manager/firmware.css')}}">
{% endblock %}
{% block contents %}
<div class="nav-firm">
    <div class="nav-firm__title">Danh sách Firmware</div>
</div>
<div class="firmware">
    <div class="firmware__container">
        <div class="list-firm">
            <p class="table-caption">Danh sách Firmware</p>
            <div class="table-container">
                <table class="table table-fixed table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="cell-stt">STT</th>
                            <th class="cell-name">Firmware</th>
                            <th class="cell-url">Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <!-- {% for firm in list_firm %} -->
                        <tr>
                            <td class="cell-stt">1</td>
                            <td class="cell-name">firm1</td>
                            <td class="cell-url">url1</td>
                        </tr>
                        <tr>
                            <td class="cell-stt">2</td>
                            <td class="cell-name">firm2</td>
                            <td class="cell-url">url2</td>
                        </tr>
                        <tr>
                            <td class="cell-stt">3</td>
                            <td class="cell-name">firm3</td>
                            <td class="cell-url">url3</td>
                        </tr>
                        <!-- {% endfor %} -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row input_firm mb-4">
        <span class='col-3 file-chose-label'>
            Chọn file:
        </span>
        <input class="col-6" id="OTAfileupload" type="file" name="OTAfileupload" required/> 
        <div class="col-3">
            <button class="btn-add-firm" data-toggle="modal" data-target="#addAccount" id="upload-button">
                <i class="fa-sharp fa-solid fa-upload"></i>
                Thêm firmware
            </button>
        </div>
    </div>  
</div>
{% endblock %}
{% block script %} 
    <script type="module" src="{{ url_for('static', filename='js/manager/firmware/firmware.js')}}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock script %}
